<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Test</title>
	</head>

	<body>
		<header>
			<div class="">
				Logo
			</div>
			<div class="">
				navigation
			</div>
		</header>

		<main>
			<section>
				<form class="" onsubmit="return handleSubmit(event)">
					<input id="name" type="text" name="input" value="" placeholder="Name">
					<input type="submit" name="" value="submit" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)">
					<div id="loading"></div>
				</form>
			</section>
			<section>
				<strong>Form Results:</strong><br><br>
				<div id="results"></div>
			</section>
		</main>
		<footer>
			<p>This is a footer</p>
		</footer>
		<script>
			// Check that Service Worker is supported
			if('serviceWorker' in navigator) {
				// Use the window load event to kep the page Load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
				})
			}
		</script>
	</body>
</html>
